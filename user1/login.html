<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!--
        날짜 : 2024/09/13
        이름 : 김철학
        내용 : Spring Ch10.JWT 실습 연계
    -->
    <script>

        window.onload = function(){

            const form = document.form;

            form.onsubmit = function(e){
                e.preventDefault();

                /*
                서버측에서 DTO의 pass를 @JsonIgnore로 선언했기 때문에 수신처리 안됨
                const jsonData = {
                    "uid": form.uid.value,
                    "pass": form.pass.value
                }
                */
                const formData = new FormData();                
                formData.append("uid", form.uid.value);
                formData.append("pass", form.pass.value);

                fetch('http://127.0.0.1:8080/ch10/user/login', {
                    method: 'POST',                    
                    body: formData
                })
                .then(resp => resp.json())
                .then(data => {
                    console.log(data);

                    // access, refresh 토큰 저장
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);

                    // 이동
                    //location.href = "./login_success.html";

                })
                .catch(err => {
                    console.log(err);                    
                    alert('일치하는 회원이 없습니다.');
                });
            }
        }
    </script>


</head>
<body>
    <h3>로그인</h3>
    <form name="form" method="post">
        <input type="text" name="uid" placeholder="아이디 입력"/><br>
        <input type="password" name="pass" placeholder="비밀번호 입력"/><br>
        <input type="submit" value="로그인"/>
    </form>
    
</body>
</html>
